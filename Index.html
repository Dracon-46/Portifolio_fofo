<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animação Love</title>
  <!-- Importando mo.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1 id="love">LOVE</h1>

  <script>
    // Pegando as letras separadas para poder manipular
    const el = {
      l: document.createElement("span"),
      o: document.createElement("span"),
      v: document.createElement("span"),
      e: document.createElement("span"),
      blop: new Audio() // só placeholder, pode colocar um som real
    };

    el.l.textContent = "L";
    el.o.textContent = "O";
    el.v.textContent = "V";
    el.e.textContent = "E";

    const loveContainer = document.getElementById("love");
    loveContainer.textContent = "";
    loveContainer.append(el.l, el.o, el.v, el.e);

    // Função que você passou
    const crtLoveTL = () => {
      const move = 1000;
      const boom = 200;
      const easing = "sin.inOut";
      const easingBoom = "sin.in";
      const easingOut = "sin.out";
      const opts = { duration: move, easing, opacity: 1 };
      const delta = 150;

      return new mojs.Timeline().add([
        new mojs.Tween({
          duration: move,
          onComplete: () => {
            [el.l, el.o, el.v, el.e].forEach((elmt) => {
              elmt.style.opacity = 0;
            });
            el.blop.play();
          },
        }),
      ]);
    };

    // Executar animação
    crtLoveTL().play();
  </script>
</body>
</html>
