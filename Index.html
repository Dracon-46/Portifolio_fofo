<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
</head>
<body>
  <h1 id="love">LOVE</h1>

  <script>
    const el = {
      l: document.createElement("span"),
      o: document.createElement("span"),
      v: document.createElement("span"),
      e: document.createElement("span"),
      blop: new Audio()
    };

    el.l.textContent = "L";
    el.o.textContent = "O";
    el.v.textContent = "V";
    el.e.textContent = "E";

    const loveContainer = document.getElementById("love");
    loveContainer.textContent = "";
    loveContainer.append(el.l, el.o, el.v, el.e);

    const crtLoveTL = () => {
      const move = 1000;
      return new mojs.Timeline().add([
        new mojs.Tween({
          duration: move,
          onComplete: () => {
            [el.l, el.o, el.v, el.e].forEach((elmt) => {
              elmt.style.opacity = 0;
            });
            el.blop.play();
          },
        }),
      ]);
    };

    crtLoveTL().play();
  </script>
</body>
</html>
